<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <div class="innerContainer">
            <div>
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="searchBtn" onclick="aflaVremea()"><i class="fa fa-search"></i></button>
            </div>
            <div>
                <p style="font-size:large"><i class="fa fa-location-arrow"></i><strong id="location"> Bucharest</strong>
                </p>

            </div>
            <div>
                <p id="date">Thurs 12 June 1993</p>
            </div>
            <div>
                <img id="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icons">
                <p id="description">Description</p>
            </div>
            <div>
                <p id="temperature" style="font-size: xxx-large;">37&#176;C</p>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
